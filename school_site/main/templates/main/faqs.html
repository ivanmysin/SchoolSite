{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    {% for faq in faqs %}
        <div>
            <p> <span style="font-weight:bold"> {{ faq.question }} </span></p>
            <p> {{ faq.answer }} </p>
            </br>
        </div>
    {% endfor %}
{% endblock %}
